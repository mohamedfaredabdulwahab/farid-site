<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريد</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        header {
            background-color: #002244;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00aaff;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            color: #cccccc;
        }
        main {
            padding: 20px;
        }
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .section {
            background-color: #111;
            border: 1px solid #00aaff;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section h3 {
            color: #00aaff;
            margin-bottom: 10px;
        }
        footer {
            background-color: #002244;
            padding: 10px;
            margin-top: 30px;
        }
        footer a {
            color: #00aaff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>فريد</h1>
        <p>إلى اللانهائية وما بعدها.</p>
    </header>
    <main>
        <div class="sections">
            <div class="section">
                <h3>📚 كتاباتي</h3>
                <p>مجموعة من المقالات، القصائد، والنصوص الإبداعية التي أكتبها وأشاركها معكم.</p>
            </div>
            <div class="section">
                <h3>🙋‍♂️ عني</h3>
                <p>نبذة مختصرة عني، اهتماماتي، ورحلتي في عالم الكتابة والفن.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>تواصل معنا عبر <a href="https://www.facebook.com/share/1EoPm7QnSN/" target="_blank">فيسبوك</a></p>
    </footer>
</body>
</html>
